<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email - Webcam game</title>
    <link rel="stylesheet" href="/font.css" />
    <link rel="stylesheet" href="/pages/verify.css" />
    <link rel="stylesheet" href="/pages/fancyInput.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="/pages/verify.js" defer></script>
  </head>
  <body>
    <ul class="messages" id="messages"></ul>

    <div class="container">
      <div class="title">
        <div class="top">
          <h1>Verify Email</h1>
          <img
            src="https://assets.kanapka.eu/images/user.png"
            alt="Profile Picture"
          />
        </div>
        <h2>
          Enter your email and verification code below to start using your
          account.
        </h2>
      </div>

      <div class="form">
        <div class="fancyInput" data-field="code">
          <div class="inputArea">
            <p id="placeholder">Verification Code</p>
            <input readonly />
          </div>
          <div class="errorArea hidden">
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M248,64C146.39,64,64,146.39,64,248s82.39,184,184,184,184-82.39,184-184S349.61,64,248,64Z" style="fill:none;stroke:#FFF;stroke-miterlimit:10;stroke-width:32px"/><polyline points="220 220 252 220 252 336" style="fill:none;stroke:#FFF;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="208" y1="340" x2="296" y2="340" style="fill:none;stroke:#FFF;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><path style="fill:#FFF" d="M248,130a26,26,0,1,0,26,26A26,26,0,0,0,248,130Z"/></svg>
            <h6 id="error"></h6>
          </div>
        </div>

        <div class="fancyInput" data-field="email">
          <div class="inputArea">
            <p id="placeholder">Email address</p>
            <input readonly type="email" />
          </div>
          <div class="errorArea hidden">
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M248,64C146.39,64,64,146.39,64,248s82.39,184,184,184,184-82.39,184-184S349.61,64,248,64Z" style="fill:none;stroke:#FFF;stroke-miterlimit:10;stroke-width:32px"/><polyline points="220 220 252 220 252 336" style="fill:none;stroke:#FFF;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="208" y1="340" x2="296" y2="340" style="fill:none;stroke:#FFF;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><path style="fill:#FFF" d="M248,130a26,26,0,1,0,26,26A26,26,0,0,0,248,130Z"/></svg>
            <h6 id="error"></h6>
          </div>
        </div>
      </div>

      <div class="placeholder"></div>

      <div class="submit">
        <button class="submit" id="submit">Verify email</button>
      </div>
    </div>
  </body>
</html>
