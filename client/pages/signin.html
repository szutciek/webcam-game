<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - Webcam game</title>
    <link rel="stylesheet" href="/font.css" />
    <link rel="stylesheet" href="/pages/signin.css" />
    <link rel="stylesheet" href="/pages/fancyInput.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="/pages/signin.js" defer></script>
  </head>
  <body>
    <ul class="navigation flexVert">
      <li class="flexVert">
        <img
          src="https://assets.kanapka.eu/icons/chevron-back-outline.svg"
          alt="Back icon"
        />
        <a href="/">Player</a>
      </li>
    </ul>

    <ul class="messages" id="messages"></ul>

    <div class="container">
      <div class="title">
        <div class="top">
          <h1>Sign in</h1>
          <img
            src="https://assets.kanapka.eu/images/user.png"
            alt="Profile Picture"
          />
        </div>
        <h2>Use the form below to sign in with your Webcam Game account.</h2>
      </div>

      <div class="form">
        <div class="fancyInput" data-field="email">
          <div class="inputArea">
            <p id="placeholder">Email address</p>
            <input type="email" />
          </div>
          <div class="errorArea hidden">
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M248,64C146.39,64,64,146.39,64,248s82.39,184,184,184,184-82.39,184-184S349.61,64,248,64Z" style="fill:none;stroke:#FFF;stroke-miterlimit:10;stroke-width:32px"/><polyline points="220 220 252 220 252 336" style="fill:none;stroke:#FFF;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="208" y1="340" x2="296" y2="340" style="fill:none;stroke:#FFF;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><path style="fill:#FFF" d="M248,130a26,26,0,1,0,26,26A26,26,0,0,0,248,130Z"/></svg>
            <h6 id="error"></h6>
          </div>
        </div>
        <div class="fancyInput" data-field="password">
          <div class="inputArea">
            <p id="placeholder">Password</p>
            <input type="password" />
          </div>
          <div class="errorArea hidden">
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M248,64C146.39,64,64,146.39,64,248s82.39,184,184,184,184-82.39,184-184S349.61,64,248,64Z" style="fill:none;stroke:#FFF;stroke-miterlimit:10;stroke-width:32px"/><polyline points="220 220 252 220 252 336" style="fill:none;stroke:#FFF;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="208" y1="340" x2="296" y2="340" style="fill:none;stroke:#FFF;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><path style="fill:#FFF" d="M248,130a26,26,0,1,0,26,26A26,26,0,0,0,248,130Z"/></svg>
            <h6 id="error"></h6>
          </div>
        </div>
      </div>

      <div class="password">
        <p id="recover">Forgot password?</p>
      </div>

      <div class="submit">
        <button class="submit" id="submit">Sign in</button>
      </div>

      <div class="other">
        <a href="/signup">Create account</a>
        <a
          id="ssoRedirect"
          href="https://sso.kanapka.eu/authorize?response_type=token&client_id=wcgame&redirect_uri=https://webcamgame.kanapka.eu/sso/auth&state=12345678"
          >Use Kanapka SSO</a
        >
      </div>
    </div>
  </body>
</html>
