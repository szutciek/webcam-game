<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam Game - Kanapka Studios</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/font.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="/script.js" defer type="module"></script>

    <link rel="stylesheet" href="/soccer.css" />
    <link rel="stylesheet" href="/menu.css" />
  </head>
  <body>
    <div class="fixed gameUI">
      <div class="top gameIgnoreClick">
        <div class="mapDiv" id="mapDiv"></div>
        <div class="technical">
          <div class="status">
            <div class="main">
              <div class="box user">
                <!-- prettier-ignore -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M258.9,48C141.92,46.42,46.42,141.92,48,258.9,49.56,371.09,140.91,462.44,253.1,464c117,1.6,212.48-93.9,210.88-210.88C462.44,140.91,371.09,49.56,258.9,48ZM385.32,375.25a4,4,0,0,1-6.14-.32,124.27,124.27,0,0,0-32.35-29.59C321.37,329,289.11,320,256,320s-65.37,9-90.83,25.34a124.24,124.24,0,0,0-32.35,29.58,4,4,0,0,1-6.14.32A175.32,175.32,0,0,1,80,259C78.37,161.69,158.22,80.24,255.57,80S432,158.81,432,256A175.32,175.32,0,0,1,385.32,375.25Z"/><path d="M256,144c-19.72,0-37.55,7.39-50.22,20.82s-19,32-17.57,51.93C191.11,256,221.52,288,256,288s64.83-32,67.79-71.24c1.48-19.74-4.8-38.14-17.68-51.82C293.39,151.44,275.59,144,256,144Z"/></svg>
                <p id="user">Username</p>
              </div>
              <div class="box ping">
                <!-- prettier-ignore -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M332.41,310.59a115,115,0,0,0-152.8,0" style="fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><path d="M393.46,249.54a201.26,201.26,0,0,0-274.92,0" style="fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><path d="M447.72,182.11a288,288,0,0,0-383.44,0" style="fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><path style="fill:#000" d="M256,416a32,32,0,1,1,32-32A32,32,0,0,1,256,416Z"/></svg>
                <p id="ping">0.0ms</p>
              </div>
              <div class="box position">
                <!-- prettier-ignore -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><line x1="256" y1="96" x2="256" y2="56" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/><line x1="256" y1="456" x2="256" y2="416" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/><path d="M256,112A144,144,0,1,0,400,256,144,144,0,0,0,256,112Z" style="fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px"/><line x1="416" y1="256" x2="456" y2="256" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/><line x1="56" y1="256" x2="96" y2="256" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/></svg>
                <p id="position"></p>
              </div>
            </div>
            <div class="room">
              <p id="players" status="#f00"></p>
            </div>
          </div>
          <div class="log" id="log"></div>
          <div class="chat">
            <input type="text" id="chatMessage" placeholder="Send message..." />
          </div>
        </div>

        <div class="dev">
          <p>
            <span id="renderedItems"></span><span id="renderedPlayers"></span>
          </p>
          <p id="renderTime"></p>
        </div>

        <div class="openMenu">
          <img
            src="https://assets.kanapka.eu/icons/grid-outline.svg"
            alt="Menu icon"
          />
          <div class="hiddenP">
            <p>Menu</p>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div id="soccer"></div>
        <div class="health"></div>
        <div class="inventory"></div>
      </div>
    </div>

    <div class="fixed gameIgnoreClick menuScreen" id="menuScreen">
      <div class="container overlay">
        <div class="head animationLayer">
          <div class="user">
            <video></video>
            <div class="text">
              <h1 class="username">&nbsp;</h1>
              <p class="email">&nbsp;</p>
            </div>
            <div class="actions">
              <div class="logOut"></div>
            </div>
          </div>
          <div class="close closeMenu">
            <p>&#10005;</p>
          </div>
        </div>
        <div class="grid">
          <div class="gridItem creategame animationLayer">
            <div class="gridHead createGame">
              <div class="svgCont">
                <!-- prettier-ignore -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M448,256c0-106-86-192-192-192S64,150,64,256s86,192,192,192S448,362,448,256Z" style="fill:none;stroke:#fff;stroke-miterlimit:10;stroke-width:32px"/><line x1="256" y1="176" x2="256" y2="336" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="336" y1="256" x2="176" y2="256" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/></svg>
              </div>
              <div class="title">
                <h1>Create Game</h1>
                <p>Select the map & game mode you would like to play.</p>
              </div>
            </div>
            <div class="mapSelection"></div>
          </div>
          <div class="gridItem rooms animationLayer">
            <div class="gridHead rooms">
              <div class="svgCont">
                <!-- prettier-ignore -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><line x1="160" y1="144" x2="448" y2="144" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="160" y1="256" x2="448" y2="256" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="160" y1="368" x2="448" y2="368" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><circle cx="80" cy="144" r="16" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><circle cx="80" cy="256" r="16" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><circle cx="80" cy="368" r="16" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/></svg>
              </div>
              <div class="title">
                <h1>Rooms</h1>
                <p>View & join public rooms.</p>
              </div>
              <div class="refreshRooms">
                <!-- prettier-ignore -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M320,146s24.36-12-64-12A160,160,0,1,0,416,294" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><polyline points="256 58 336 138 256 218" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/></svg>
              </div>
            </div>
            <div class="roomSelection"></div>
          </div>
          <div class="gridItem statistics animationLayer">
            <div class="gridHead statistics">
              <div class="svgCont">
                <!-- prettier-ignore -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect x="64" y="320" width="48" height="160" rx="8" ry="8" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><rect x="288" y="224" width="48" height="256" rx="8" ry="8" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><rect x="400" y="112" width="48" height="368" rx="8" ry="8" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><rect x="176" y="32" width="48" height="448" rx="8" ry="8" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/></svg>
              </div>
              <div class="title">
                <h1>Statistics</h1>
                <p>View your statistics.</p>
              </div>
            </div>
            <div class="statisticsDisplay"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed" id="loadingScreen">
      <div class="center">
        <div class="profile">
          <div class="loadingIcon"></div>
          <img />
          <video></video>
        </div>
        <h1></h1>
      </div>
      <div class="status">
        <p id="loadStatusDisplay">Loading game</p>
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </body>
</html>
